<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bot Shop - Retro Edition</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=VT323&display=swap');
        
        :root {
            /* Retro 80s Theme */
            --primary-bg: #0a0a0a;
            --secondary-bg: #1a1a1a;
            --accent-neon: #00ffff;
            --accent-pink: #ff00ff;
            --accent-yellow: #ffff00;
            --accent-green: #00ff00;
            --text-primary: #ffffff;
            --text-secondary: #cccccc;
            --glass-bg: rgba(0, 255, 255, 0.1);
            --glass-border: rgba(0, 255, 255, 0.3);
            --glass-shadow: 0 8px 32px rgba(0, 255, 255, 0.2);
            --neon-glow: 0 0 20px rgba(0, 255, 255, 0.8);
            --neon-text-shadow: 0 0 10px rgba(0, 255, 255, 0.8);
        }

        /* Cyberpunk Theme */
        .theme-cyberpunk {
            --primary-bg: #0a0a0a;
            --secondary-bg: #1a1a1a;
            --accent-neon: #00ffff;
            --accent-pink: #ff00ff;
            --accent-yellow: #ffff00;
            --accent-green: #00ff00;
        }

        /* Synthwave Theme */
        .theme-synthwave {
            --primary-bg: #2d1b69;
            --secondary-bg: #1a1a2e;
            --accent-neon: #ff0080;
            --accent-pink: #ff6b9d;
            --accent-yellow: #ffd700;
            --accent-green: #00ff88;
        }

        /* Outrun Theme */
        .theme-outrun {
            --primary-bg: #ff6b35;
            --secondary-bg: #f7931e;
            --accent-neon: #00ffff;
            --accent-pink: #ff00ff;
            --accent-yellow: #ffff00;
            --accent-green: #00ff00;
        }

        /* Vaporwave Theme */
        .theme-vaporwave {
            --primary-bg: #ff006e;
            --secondary-bg: #8338ec;
            --accent-neon: #3a86ff;
            --accent-pink: #ffbe0b;
            --accent-yellow: #fb5607;
            --accent-green: #00f5d4;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Orbitron', monospace;
            background: var(--primary-bg);
            color: var(--text-primary);
            overflow-x: hidden;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                linear-gradient(45deg, transparent 30%, var(--accent-neon) 30%, var(--accent-neon) 31%, transparent 31%),
                linear-gradient(-45deg, transparent 30%, var(--accent-pink) 30%, var(--accent-pink) 31%, transparent 31%);
            background-size: 60px 60px;
            opacity: 0.05;
            z-index: -1;
            animation: gridMove 20s linear infinite;
        }

        @keyframes gridMove {
            0% { transform: translate(0, 0); }
            100% { transform: translate(60px, 60px); }
        }

        /* Theme Switcher */
        .theme-switcher {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: 10px;
            padding: 10px;
            backdrop-filter: blur(20px);
            box-shadow: var(--glass-shadow);
        }

        .theme-switcher select {
            background: var(--secondary-bg);
            color: var(--text-primary);
            border: 1px solid var(--accent-neon);
            border-radius: 5px;
            padding: 5px 10px;
            font-family: 'Orbitron', monospace;
            font-size: 12px;
            cursor: pointer;
        }

        .theme-switcher select:focus {
            outline: none;
            box-shadow: var(--neon-glow);
        }

        /* Header */
        .header {
            background: var(--glass-bg);
            border-bottom: 2px solid var(--accent-neon);
            padding: 20px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, var(--accent-neon), transparent);
            animation: neonSweep 3s ease-in-out infinite;
        }

        @keyframes neonSweep {
            0% { left: -100%; }
            50% { left: 100%; }
            100% { left: 100%; }
        }

        .header h1 {
            font-size: 2.5em;
            font-weight: 900;
            color: var(--accent-neon);
            text-shadow: var(--neon-text-shadow);
            margin-bottom: 10px;
            position: relative;
            z-index: 1;
        }

        .header p {
            color: var(--text-secondary);
            font-size: 1.1em;
            position: relative;
            z-index: 1;
        }

        /* Newsletter Banner - Smaller and more compact */
        .newsletter-banner {
            background: linear-gradient(135deg, var(--accent-neon) 0%, var(--accent-pink) 100%);
            border: 1px solid var(--glass-border);
            border-radius: 8px;
            margin: 0 20px 10px 20px;
            padding: 8px 12px;
            box-shadow: var(--glass-shadow);
            backdrop-filter: blur(20px);
            overflow: hidden;
            position: relative;
            z-index: 999;
            max-height: 40px;
        }

        .newsletter-content {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .newsletter-icon {
            font-size: 14px;
            flex-shrink: 0;
            animation: newsletterPulse 2s ease-in-out infinite;
        }

        .newsletter-text-container {
            flex: 1;
            overflow: hidden;
            position: relative;
        }

        .newsletter-text {
            color: var(--primary-bg);
            font-weight: 700;
            font-size: 12px;
            white-space: nowrap;
            animation: newsletterScroll 15s linear infinite;
            display: inline-block;
            padding-right: 30px;
        }

        @keyframes newsletterPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        @keyframes newsletterScroll {
            0% { transform: translateX(100%); }
            100% { transform: translateX(-100%); }
        }

        /* Navigation Tabs */
        .nav-tabs {
            display: flex;
            background: var(--glass-bg);
            border-bottom: 2px solid var(--accent-neon);
            margin: 0 20px;
            border-radius: 10px 10px 0 0;
            overflow: hidden;
        }

        .nav-tab {
            flex: 1;
            padding: 15px;
            background: transparent;
            border: none;
            color: var(--text-secondary);
            font-family: 'Orbitron', monospace;
            font-size: 14px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .nav-tab::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, var(--accent-neon), transparent);
            transition: left 0.3s ease;
        }

        .nav-tab:hover::before {
            left: 100%;
        }

        .nav-tab.active {
            background: var(--accent-neon);
            color: var(--primary-bg);
            text-shadow: none;
        }

        .nav-tab:hover {
            color: var(--accent-neon);
            text-shadow: var(--neon-text-shadow);
        }

        /* Content Sections */
        .content-section {
            display: none;
            padding: 20px;
            background: var(--glass-bg);
            margin: 0 20px 20px 20px;
            border-radius: 0 0 10px 10px;
            border: 1px solid var(--glass-border);
            backdrop-filter: blur(20px);
            box-shadow: var(--glass-shadow);
        }

        .content-section.active {
            display: block;
            animation: fadeInUp 0.5s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Product Grid */
        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .product-card {
            background: var(--secondary-bg);
            border: 2px solid var(--glass-border);
            border-radius: 15px;
            padding: 20px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .product-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, var(--accent-neon), var(--accent-pink));
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: -1;
        }

        .product-card:hover {
            transform: translateY(-5px) scale(1.02);
            border-color: var(--accent-neon);
            box-shadow: var(--neon-glow);
        }

        .product-card:hover::before {
            opacity: 0.1;
        }

        .product-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
            margin-bottom: 15px;
            border: 1px solid var(--glass-border);
        }

        .product-title {
            font-size: 1.2em;
            font-weight: 700;
            color: var(--accent-neon);
            margin-bottom: 10px;
            text-shadow: var(--neon-text-shadow);
        }

        .product-price {
            font-size: 1.5em;
            font-weight: 900;
            color: var(--accent-yellow);
            margin-bottom: 15px;
            text-shadow: 0 0 10px rgba(255, 255, 0, 0.8);
        }

        .product-location {
            color: var(--text-secondary);
            margin-bottom: 15px;
            font-size: 0.9em;
        }

        .add-to-basket-btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(45deg, var(--accent-neon), var(--accent-pink));
            border: none;
            border-radius: 8px;
            color: var(--primary-bg);
            font-family: 'Orbitron', monospace;
            font-weight: 700;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .add-to-basket-btn:hover {
            transform: scale(1.05);
            box-shadow: var(--neon-glow);
        }

        /* Basket Section */
        .basket-item {
            background: var(--secondary-bg);
            border: 1px solid var(--glass-border);
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .basket-item-info h3 {
            color: var(--accent-neon);
            margin-bottom: 5px;
        }

        .basket-item-price {
            color: var(--accent-yellow);
            font-weight: 700;
        }

        .remove-from-basket-btn {
            background: var(--accent-pink);
            border: none;
            border-radius: 5px;
            padding: 8px 12px;
            color: var(--primary-bg);
            font-family: 'Orbitron', monospace;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .remove-from-basket-btn:hover {
            background: var(--accent-neon);
            transform: scale(1.1);
        }

        .basket-total {
            text-align: right;
            font-size: 1.3em;
            font-weight: 700;
            color: var(--accent-yellow);
            margin: 20px 0;
            text-shadow: var(--neon-text-shadow);
        }

        .buy-now-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(45deg, var(--accent-green), var(--accent-yellow));
            border: none;
            border-radius: 10px;
            color: var(--primary-bg);
            font-family: 'Orbitron', monospace;
            font-weight: 900;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: none;
        }

        .buy-now-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 30px rgba(0, 255, 0, 0.8);
        }

        /* Profile Section */
        .profile-info {
            background: var(--secondary-bg);
            border: 1px solid var(--glass-border);
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .profile-info h3 {
            color: var(--accent-neon);
            margin-bottom: 15px;
            text-shadow: var(--neon-text-shadow);
        }

        .profile-detail {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            padding: 8px 0;
            border-bottom: 1px solid var(--glass-border);
        }

        .profile-detail:last-child {
            border-bottom: none;
        }

        .profile-label {
            color: var(--text-secondary);
        }

        .profile-value {
            color: var(--accent-yellow);
            font-weight: 700;
        }

        /* Loading Animation */
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid var(--glass-border);
            border-radius: 50%;
            border-top-color: var(--accent-neon);
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Error Messages */
        .error-message {
            background: rgba(255, 0, 0, 0.1);
            border: 1px solid rgba(255, 0, 0, 0.3);
            color: #ff6b6b;
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
            text-align: center;
        }

        /* Success Messages */
        .success-message {
            background: rgba(0, 255, 0, 0.1);
            border: 1px solid rgba(0, 255, 0, 0.3);
            color: #51cf66;
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
            text-align: center;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .header h1 {
                font-size: 2em;
            }
            
            .nav-tabs {
                flex-direction: column;
            }
            
            .product-grid {
                grid-template-columns: 1fr;
            }
            
            .theme-switcher {
                top: 10px;
                right: 10px;
            }
        }

        /* Floating Elements Animation */
        .floating-element {
            position: absolute;
            width: 4px;
            height: 4px;
            background: var(--accent-neon);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
            opacity: 0.6;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }

        .floating-element:nth-child(1) { top: 10%; left: 10%; animation-delay: 0s; }
        .floating-element:nth-child(2) { top: 20%; right: 15%; animation-delay: 1s; }
        .floating-element:nth-child(3) { bottom: 30%; left: 20%; animation-delay: 2s; }
        .floating-element:nth-child(4) { bottom: 20%; right: 25%; animation-delay: 3s; }
        .floating-element:nth-child(5) { top: 50%; left: 5%; animation-delay: 4s; }
        .floating-element:nth-child(6) { top: 60%; right: 10%; animation-delay: 5s; }
    </style>
</head>
<body>
    <!-- Floating Elements -->
    <div class="floating-element"></div>
    <div class="floating-element"></div>
    <div class="floating-element"></div>
    <div class="floating-element"></div>
    <div class="floating-element"></div>
    <div class="floating-element"></div>

    <!-- Theme Switcher -->
    <div class="theme-switcher">
        <select id="themeSelector" onchange="changeTheme(this.value)">
            <option value="retro">🎮 Retro 80s</option>
            <option value="cyberpunk">🤖 Cyberpunk</option>
            <option value="synthwave">🌊 Synthwave</option>
            <option value="outrun">🏎️ Outrun</option>
            <option value="vaporwave">🌸 Vaporwave</option>
        </select>
    </div>

    <!-- Header -->
    <div class="header">
        <h1>BOT SHOP</h1>
        <p>Welcome to the future of shopping - Retro Edition</p>
    </div>

    <!-- Newsletter Banner -->
    <div id="newsletterBanner" class="newsletter-banner" style="display: none;">
        <div class="newsletter-content">
            <span class="newsletter-icon">📢</span>
            <div class="newsletter-text-container">
                <div class="newsletter-text" id="newsletterText"></div>
            </div>
        </div>
    </div>

    <!-- Navigation Tabs -->
    <div class="nav-tabs">
        <button class="nav-tab active" onclick="showSection('products')">🛍️ Products</button>
        <button class="nav-tab" onclick="showSection('basket')">🛒 Basket</button>
        <button class="nav-tab" onclick="showSection('profile')">👤 Profile</button>
    </div>

    <!-- Products Section -->
    <div id="products" class="content-section active">
        <h2 style="color: var(--accent-neon); margin-bottom: 20px; text-shadow: var(--neon-text-shadow);">
            🚀 Available Products
        </h2>
        <div id="productGrid" class="product-grid">
            <!-- Products will be loaded here -->
        </div>
    </div>

    <!-- Basket Section -->
    <div id="basket" class="content-section">
        <h2 style="color: var(--accent-neon); margin-bottom: 20px; text-shadow: var(--neon-text-shadow);">
            🛒 Your Basket
        </h2>
        <div id="basketItems">
            <!-- Basket items will be loaded here -->
        </div>
        <div class="basket-total">
            Total: €<span id="basketTotal">0.00</span>
        </div>
        <button class="buy-now-btn" onclick="buyNow()">
            🚀 BUY NOW
        </button>
    </div>

    <!-- Profile Section -->
    <div id="profile" class="content-section">
        <h2 style="color: var(--accent-neon); margin-bottom: 20px; text-shadow: var(--neon-text-shadow);">
            👤 Your Profile
        </h2>
        <div id="profileInfo" class="profile-info">
            <!-- Profile info will be loaded here -->
        </div>
    </div>

    <script>
        // Theme Management
        function changeTheme(theme) {
            document.body.className = `theme-${theme}`;
            localStorage.setItem('selectedTheme', theme);
            
            // Add theme-specific animations
            if (theme === 'synthwave') {
                document.body.style.animation = 'pulse 2s infinite';
            } else {
                document.body.style.animation = 'none';
            }
        }

        // Load saved theme
        const savedTheme = localStorage.getItem('selectedTheme') || 'retro';
        changeTheme(savedTheme);
        document.getElementById('themeSelector').value = savedTheme;

        // Section Navigation
        function showSection(sectionName) {
            // Hide all sections
            const sections = document.querySelectorAll('.content-section');
            sections.forEach(section => section.classList.remove('active'));
            
            // Remove active class from all tabs
            const tabs = document.querySelectorAll('.nav-tab');
            tabs.forEach(tab => tab.classList.remove('active'));
            
            // Show selected section
            document.getElementById(sectionName).classList.add('active');
            
            // Add active class to clicked tab
            event.target.classList.add('active');
        }

        // API Configuration
        const API_BASE = window.location.origin;

        // Newsletter functions
        async function loadNewsletter() {
            try {
                const response = await fetch(`${API_BASE}/api/admin-messages`);
                if (response.ok) {
                    const data = await response.json();
                    if (data.messages && data.messages.length > 0) {
                        displayNewsletter(data.messages[0]);
                    } else {
                        hideNewsletter();
                    }
                }
            } catch (error) {
                console.error('Error loading newsletter:', error);
                hideNewsletter();
            }
        }

        function displayNewsletter(message) {
            const banner = document.getElementById('newsletterBanner');
            const text = document.getElementById('newsletterText');
            
            if (banner && text) {
                text.textContent = message.message_text;
                banner.style.display = 'block';
                
                // Adjust scroll animation duration based on text length
                const textLength = message.message_text.length;
                const duration = Math.max(15, textLength * 0.4); // Shorter duration for smaller banner
                text.style.animationDuration = `${duration}s`;
            }
        }

        function hideNewsletter() {
            const banner = document.getElementById('newsletterBanner');
            if (banner) {
                banner.style.display = 'none';
            }
        }

        // Product Management
        async function loadProducts() {
            try {
                const response = await fetch(`${API_BASE}/api/products`);
                if (response.ok) {
                    const data = await response.json();
                    displayProducts(data.products);
                }
            } catch (error) {
                console.error('Error loading products:', error);
            }
        }

        function displayProducts(products) {
            const grid = document.getElementById('productGrid');
            grid.innerHTML = '';
            
            products.forEach(product => {
                const card = document.createElement('div');
                card.className = 'product-card';
                card.innerHTML = `
                    <img src="${product.image_url}" alt="${product.name}" class="product-image" onerror="this.src='data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 width=%22200%22 height=%22200%22><rect width=%22200%22 height=%22200%22 fill=%22%23000%22/><text x=%22100%22 y=%22100%22 text-anchor=%22middle%22 dy=%22.3em%22 fill=%22%23fff%22>${product.name}</text></svg>'">
                    <h3 class="product-title">${product.name}</h3>
                    <div class="product-price">€${product.price}</div>
                    <div class="product-location">📍 ${product.city} - ${product.district}</div>
                    <button class="add-to-basket-btn" onclick="addToBasket(${product.id})">
                        ➕ Add to Basket
                    </button>
                `;
                grid.appendChild(card);
            });
        }

        async function addToBasket(productId) {
            try {
                const response = await fetch(`${API_BASE}/api/basket/add`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ product_id: productId })
                });
                
                if (response.ok) {
                    await updateBasketBadge();
                    showSuccess('Product added to basket!');
                } else {
                    showError('Failed to add product to basket');
                }
            } catch (error) {
                console.error('Error adding to basket:', error);
                showError('Error adding to basket');
            }
        }

        // Basket Management
        async function loadBasket() {
            try {
                const response = await fetch(`${API_BASE}/api/basket`);
                if (response.ok) {
                    const data = await response.json();
                    displayBasket(data.basket);
                }
            } catch (error) {
                console.error('Error loading basket:', error);
            }
        }

        function displayBasket(basket) {
            const container = document.getElementById('basketItems');
            const totalElement = document.getElementById('basketTotal');
            
            container.innerHTML = '';
            let total = 0;
            
            basket.forEach(item => {
                total += item.price;
                const itemElement = document.createElement('div');
                itemElement.className = 'basket-item';
                itemElement.innerHTML = `
                    <div class="basket-item-info">
                        <h3>${item.name}</h3>
                        <div class="basket-item-price">€${item.price}</div>
                    </div>
                    <button class="remove-from-basket-btn" onclick="removeFromBasket(${item.id})">
                        ❌ Remove
                    </button>
                `;
                container.appendChild(itemElement);
            });
            
            totalElement.textContent = total.toFixed(2);
        }

        async function removeFromBasket(productId) {
            try {
                const response = await fetch(`${API_BASE}/api/basket/remove`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },

                const response = await fetch(`${API_BASE}/api/user/profile`);

            container.innerHTML = `

                <div class="profile-detail">

                <div class="profile-detail">

        async function buyNow() {

                });

                    if (data.payment_url) {
                        window.open(data.payment_url, '_blank');
                        showSuccess('Payment initiated! Check the new tab.');
                    } else {
                        showError('Payment URL not received');

        // Utility Functions
        function showSuccess(message) {
            const successDiv = document.createElement('div');
            successDiv.className = 'success-message';
            successDiv.textContent = message;
            document.body.appendChild(successDiv);
            
            setTimeout(() => {
                successDiv.remove();
            }, 3000);
        }

        function showError(message) {
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error-message';
            errorDiv.textContent = message;
            document.body.appendChild(errorDiv);
            
            setTimeout(() => {
                errorDiv.remove();
            }, 3000);
        }
