<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium Bot Shop</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        :root {
            /* Premium Dark Theme Color Palette */
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --secondary-gradient: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            --accent-gradient: linear-gradient(135deg, #00d4ff 0%, #090979 100%);
            --gold-gradient: linear-gradient(135deg, #ffd700 0%, #ffb347 100%);
            
            --bg-primary: #0a0a0f;
            --bg-secondary: #1a1a2e;
            --bg-card: rgba(26, 26, 46, 0.8);
            --bg-glass: rgba(255, 255, 255, 0.05);
            
            --text-primary: #ffffff;
            --text-secondary: #b794f6;
            --text-muted: #718096;
            --text-dark: #1a202c;
            
            --accent-primary: #667eea;
            --accent-secondary: #764ba2;
            --accent-neon: #00d4ff;
            --accent-gold: #ffd700;
            --success: #48bb78;
            --error: #f56565;
            --warning: #ed8936;
            
            --shadow-sm: 0 2px 8px rgba(0, 212, 255, 0.1);
            --shadow-md: 0 4px 12px rgba(0, 212, 255, 0.15);
            --shadow-lg: 0 8px 25px rgba(0, 212, 255, 0.2);
            --shadow-xl: 0 15px 35px rgba(0, 212, 255, 0.25);
            --shadow-premium: 0 25px 50px rgba(0, 212, 255, 0.3);
            --glow-primary: 0 0 20px rgba(102, 126, 234, 0.6);
            --glow-secondary: 0 0 30px rgba(0, 212, 255, 0.4);
            --glow-gold: 0 0 25px rgba(255, 215, 0, 0.5);
            
            --radius-sm: 8px;
            --radius-md: 12px;
            --radius-lg: 16px;
            --radius-xl: 20px;
            
            --transition-fast: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            --transition-smooth: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            --transition-slow: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
            overflow-x: hidden;
            position: relative;
            min-height: 100vh;
        }

        /* Premium Dark Background with Lighting Effects */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 30%, rgba(102, 126, 234, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(0, 212, 255, 0.08) 0%, transparent 50%),
                radial-gradient(circle at 50% 50%, rgba(118, 75, 162, 0.05) 0%, transparent 70%);
            z-index: -2;
        }

        body::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                linear-gradient(45deg, transparent 30%, rgba(0, 212, 255, 0.02) 50%, transparent 70%),
                linear-gradient(-45deg, transparent 30%, rgba(102, 126, 234, 0.02) 50%, transparent 70%);
            background-size: 100px 100px;
            animation: backgroundShift 20s ease-in-out infinite;
            z-index: -1;
        }

        @keyframes backgroundShift {
            0%, 100% { transform: translate(0, 0); }
            25% { transform: translate(10px, -10px); }
            50% { transform: translate(-5px, 5px); }
            75% { transform: translate(5px, 10px); }
        }

        .floating-elements {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            pointer-events: none;
        }

        .floating-element {
            position: absolute;
            border-radius: 50%;
            background: var(--primary-gradient);
            opacity: 0.1;
            animation: float 20s infinite linear;
        }

        .floating-element:nth-child(1) {
            width: 80px;
            height: 80px;
            top: 20%;
            left: 10%;
            animation-delay: 0s;
        }

        .floating-element:nth-child(2) {
            width: 120px;
            height: 120px;
            top: 60%;
            right: 20%;
            animation-delay: -5s;
        }

        .floating-element:nth-child(3) {
            width: 60px;
            height: 60px;
            bottom: 30%;
            left: 70%;
            animation-delay: -10s;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            25% { transform: translateY(-20px) rotate(90deg); }
            50% { transform: translateY(0px) rotate(180deg); }
            75% { transform: translateY(20px) rotate(270deg); }
        }

        /* Container */
        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 0;
            min-height: 100vh;
            background: var(--bg-secondary);
            box-shadow: var(--shadow-premium);
            position: relative;
            overflow: hidden;
            border-left: 1px solid rgba(0, 212, 255, 0.1);
            border-right: 1px solid rgba(0, 212, 255, 0.1);
        }

        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                linear-gradient(180deg, rgba(0, 212, 255, 0.02) 0%, transparent 30%, transparent 70%, rgba(102, 126, 234, 0.02) 100%);
            pointer-events: none;
            z-index: 0;
        }

        /* Header */
        .header {
            background: var(--primary-gradient);
            padding: 24px 20px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, rgba(255,255,255,0.1) 0%, transparent 50%, rgba(255,255,255,0.1) 100%);
            animation: shimmer 3s infinite;
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        .logo {
            font-size: 32px;
            font-weight: 700;
            color: var(--text-white);
            margin-bottom: 8px;
            text-shadow: 0 2px 10px rgba(0,0,0,0.3);
            position: relative;
            z-index: 1;
        }

        .tagline {
            color: rgba(255,255,255,0.9);
            font-size: 16px;
            font-weight: 400;
            position: relative;
            z-index: 1;
        }

        /* Newsletter Banner */
        .newsletter-banner {
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.1) 0%, rgba(118, 75, 162, 0.1) 100%);
            border: 1px solid rgba(102, 126, 234, 0.2);
            border-radius: var(--radius-md);
            margin: 16px 20px;
            padding: 12px 16px;
            backdrop-filter: blur(10px);
            overflow: hidden;
            position: relative;
        }

        .newsletter-content {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .newsletter-icon {
            font-size: 18px;
            flex-shrink: 0;
            animation: pulse 2s ease-in-out infinite;
        }

        .newsletter-text-container {
            flex: 1;
            overflow: hidden;
            position: relative;
        }

        .newsletter-text {
            color: var(--text-primary);
            font-weight: 500;
            font-size: 14px;
            white-space: nowrap;
            animation: scroll 15s linear infinite;
            display: inline-block;
            padding-right: 50px;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 0.8; }
            50% { transform: scale(1.1); opacity: 1; }
        }

        @keyframes scroll {
            0% { transform: translateX(100%); }
            100% { transform: translateX(-100%); }
        }

        /* Navigation Tabs */
        .nav-tabs {
            display: flex;
            background: var(--bg-secondary);
            margin: 0 20px;
            border-radius: var(--radius-lg);
            padding: 4px;
            box-shadow: var(--shadow-md);
            margin-bottom: 24px;
        }

        .nav-tab {
            flex: 1;
            background: transparent;
            border: none;
            padding: 12px 16px;
            border-radius: var(--radius-md);
            font-weight: 500;
            font-size: 14px;
            color: var(--text-secondary);
            cursor: pointer;
            transition: var(--transition-smooth);
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .nav-tab.active {
            background: var(--primary-gradient);
            color: var(--text-white);
            box-shadow: var(--shadow-lg);
            transform: translateY(-1px);
        }

        .nav-tab:hover:not(.active) {
            background: rgba(102, 126, 234, 0.1);
            color: var(--text-primary);
        }

        /* 3D Animated Icons */
        .nav-icon {
            width: 20px;
            height: 20px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            position: relative;
            transform-style: preserve-3d;
            transition: var(--transition-smooth);
        }

        .nav-tab.active .nav-icon {
            animation: rotate3d 2s ease-in-out infinite;
        }

        @keyframes rotate3d {
            0%, 100% { transform: rotateY(0deg) rotateX(0deg); }
            25% { transform: rotateY(90deg) rotateX(15deg); }
            50% { transform: rotateY(180deg) rotateX(0deg); }
            75% { transform: rotateY(270deg) rotateX(-15deg); }
        }

        /* Content Sections */
        .content-section {
            display: none;
            padding: 0 20px 24px;
        }

        .content-section.active {
            display: block;
        }

        /* Product Cards */
        .products-grid {
            display: grid;
            gap: 16px;
        }

        .product-card {
            background: var(--bg-card);
            border-radius: var(--radius-lg);
            padding: 20px;
            box-shadow: var(--shadow-md);
            border: 1px solid rgba(102, 126, 234, 0.1);
            transition: var(--transition-smooth);
            position: relative;
            overflow: hidden;
        }

        .product-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: var(--primary-gradient);
            transform: scaleX(0);
            transition: var(--transition-smooth);
        }

        .product-card:hover {
            transform: translateY(-4px);
            box-shadow: var(--shadow-premium);
        }

        .product-card:hover::before {
            transform: scaleX(1);
        }

        .product-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
        }

        .product-title {
            font-size: 18px;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 4px;
        }

        .product-city {
            font-size: 14px;
            color: var(--text-secondary);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .city-icon {
            width: 24px;
            height: 24px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            background: var(--primary-gradient);
            border-radius: 50%;
            color: white;
            font-size: 12px;
            transform-style: preserve-3d;
            animation: cityFloat 3s ease-in-out infinite;
        }

        @keyframes cityFloat {
            0%, 100% { transform: translateY(0px) rotateY(0deg); }
            50% { transform: translateY(-5px) rotateY(180deg); }
        }

        .product-price {
            font-size: 20px;
            font-weight: 700;
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .product-details {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-bottom: 16px;
        }

        .detail-item {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .detail-label {
            font-size: 12px;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .detail-value {
            font-size: 14px;
            color: var(--text-primary);
            font-weight: 500;
        }

        /* Buttons with Premium Lighting */
        .btn {
            border: none;
            border-radius: var(--radius-md);
            padding: 12px 24px;
            font-weight: 600;
            font-size: 14px;
            cursor: pointer;
            transition: var(--transition-smooth);
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            text-decoration: none;
            position: relative;
            overflow: hidden;
            z-index: 1;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: var(--transition-smooth);
            z-index: -1;
        }

        .btn::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 50%;
            width: 0;
            height: 2px;
            background: var(--accent-neon);
            box-shadow: var(--glow-secondary);
            transition: var(--transition-smooth);
            transform: translateX(-50%);
            z-index: -1;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn:hover::after {
            width: 100%;
        }

        .btn-primary {
            background: var(--primary-gradient);
            color: var(--text-white);
            box-shadow: var(--shadow-lg);
            border: 1px solid rgba(0, 212, 255, 0.2);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: var(--glow-primary);
            border-color: rgba(0, 212, 255, 0.4);
        }

        .btn-secondary {
            background: rgba(102, 126, 234, 0.1);
            color: var(--accent-primary);
            border: 1px solid rgba(102, 126, 234, 0.2);
        }

        .btn-secondary:hover {
            background: rgba(102, 126, 234, 0.2);
            transform: translateY(-1px);
        }

        .btn-full {
            width: 100%;
        }

        /* Basket Badge */
        .basket-badge {
            position: absolute;
            top: -8px;
            right: -8px;
            background: var(--secondary-gradient);
            color: white;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            font-size: 12px;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: var(--shadow-md);
            animation: bounce 2s ease-in-out infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-5px); }
            60% { transform: translateY(-3px); }
        }

        /* Loading States */
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Error/Success Messages */
        .message {
            padding: 12px 16px;
            border-radius: var(--radius-md);
            margin: 16px 20px;
            font-weight: 500;
            display: none;
        }

        .message.success {
            background: rgba(72, 187, 120, 0.1);
            color: var(--success);
            border: 1px solid rgba(72, 187, 120, 0.2);
        }

        .message.error {
            background: rgba(245, 101, 101, 0.1);
            color: var(--error);
            border: 1px solid rgba(245, 101, 101, 0.2);
        }

        /* Profile Section */
        .profile-card {
            background: var(--bg-card);
            border-radius: var(--radius-lg);
            padding: 24px;
            margin-bottom: 20px;
            box-shadow: var(--shadow-md);
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .profile-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 60px;
            background: var(--primary-gradient);
            opacity: 0.1;
        }

        .profile-avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: var(--primary-gradient);
            margin: 0 auto 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            color: white;
            font-weight: 700;
            box-shadow: var(--shadow-lg);
            position: relative;
            z-index: 1;
        }

        .profile-name {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 8px;
            color: var(--text-primary);
        }

        .profile-balance {
            font-size: 24px;
            font-weight: 700;
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        /* Responsive Design */
        @media (max-width: 480px) {
            .container {
                max-width: 100%;
            }
            
            .header {
                padding: 20px 16px;
            }
            
            .nav-tabs {
                margin: 0 16px;
            }
            
            .content-section {
                padding: 0 16px 20px;
            }
            
            .newsletter-banner {
                margin: 12px 16px;
            }
        }

        /* City and District Selection */
        .section-title {
            font-size: 20px;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 20px;
            text-align: center;
            background: var(--accent-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .section-header {
            display: flex;
            align-items: center;
            gap: 16px;
            margin-bottom: 20px;
        }

        .cities-grid, .districts-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 16px;
        }

        .city-card, .district-card {
            background: var(--bg-card);
            border-radius: var(--radius-lg);
            padding: 20px;
            text-align: center;
            cursor: pointer;
            transition: var(--transition-smooth);
            border: 1px solid rgba(0, 212, 255, 0.1);
            position: relative;
            overflow: hidden;
        }

        .city-card::before, .district-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: var(--accent-gradient);
            opacity: 0;
            transition: var(--transition-smooth);
            z-index: -1;
        }

        .city-card::after, .district-card::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 50%;
            width: 0;
            height: 2px;
            background: var(--accent-neon);
            box-shadow: var(--glow-secondary);
            transition: var(--transition-smooth);
            transform: translateX(-50%);
        }

        .city-card:hover, .district-card:hover {
            transform: translateY(-4px);
            box-shadow: var(--glow-secondary);
            border-color: rgba(0, 212, 255, 0.3);
        }

        .city-card:hover::before, .district-card:hover::before {
            opacity: 0.05;
        }

        .city-card:hover::after, .district-card:hover::after {
            width: 80%;
        }

        .city-icon-container {
            width: 60px;
            height: 60px;
            margin: 0 auto 12px;
            background: var(--primary-gradient);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: white;
            box-shadow: var(--shadow-lg);
            transform-style: preserve-3d;
            animation: cityIconFloat 4s ease-in-out infinite;
        }

        @keyframes cityIconFloat {
            0%, 100% { transform: translateY(0px) rotateY(0deg); }
            25% { transform: translateY(-5px) rotateY(90deg); }
            50% { transform: translateY(0px) rotateY(180deg); }
            75% { transform: translateY(5px) rotateY(270deg); }
        }

        .city-name, .district-name {
            font-size: 16px;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 4px;
        }

        .city-count, .district-count {
            font-size: 12px;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        /* Utility Classes */
        .hidden { display: none !important; }
        .text-center { text-align: center; }
        .mb-4 { margin-bottom: 16px; }
        .mt-4 { margin-top: 16px; }
    </style>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <div class="floating-elements">
        <div class="floating-element"></div>
        <div class="floating-element"></div>
        <div class="floating-element"></div>
    </div>

    <div class="container">
        <!-- Header -->
        <div class="header">
            <div class="logo">🛍️ Premium Shop</div>
            <div class="tagline">Experience luxury shopping</div>
        </div>

        <!-- Newsletter Banner -->
        <div id="newsletterBanner" class="newsletter-banner" style="display: none;">
            <div class="newsletter-content">
                <span class="newsletter-icon">📢</span>
                <div class="newsletter-text-container">
                    <div class="newsletter-text" id="newsletterText"></div>
                </div>
            </div>
        </div>

        <!-- Success/Error Messages -->
        <div id="successMessage" class="message success"></div>
        <div id="errorMessage" class="message error"></div>

        <!-- Navigation Tabs -->
        <div class="nav-tabs">
            <button class="nav-tab active" data-tab="products">
                <div class="nav-icon">🛒</div>
                <span>Products</span>
            </button>
            <button class="nav-tab" data-tab="basket">
                <div class="nav-icon">🛍️</div>
                <span>Basket</span>
                <span id="basketBadge" class="basket-badge" style="display: none;">0</span>
            </button>
            <button class="nav-tab" data-tab="profile">
                <div class="nav-icon">👤</div>
                <span>Profile</span>
            </button>
        </div>

        <!-- Products Section -->
        <div id="productsSection" class="content-section active">
            <!-- City Selection -->
            <div id="citySelection" class="city-selection">
                <h3 class="section-title">Select Location</h3>
                <div id="citiesGrid" class="cities-grid">
                    <!-- Cities will be loaded here -->
                </div>
            </div>

            <!-- District Selection -->
            <div id="districtSelection" class="district-selection" style="display: none;">
                <div class="section-header">
                    <button id="backToCity" class="btn btn-secondary">← Back to Cities</button>
                    <h3 class="section-title" id="selectedCityName">Select District</h3>
                </div>
                <div id="districtsGrid" class="districts-grid">
                    <!-- Districts will be loaded here -->
                </div>
            </div>

            <!-- Products Grid -->
            <div id="productsContainer" class="products-container" style="display: none;">
                <div class="section-header">
                    <button id="backToDistrict" class="btn btn-secondary">← Back to Districts</button>
                    <h3 class="section-title" id="selectedDistrictName">Products</h3>
                </div>
                <div id="productsGrid" class="products-grid">
                    <!-- Products will be loaded here -->
                </div>
            </div>
        </div>

        <!-- Basket Section -->
        <div id="basketSection" class="content-section">
            <div id="basketItems" class="products-grid">
                <!-- Basket items will be loaded here -->
            </div>
            <div id="basketSummary" class="profile-card" style="display: none;">
                <div class="profile-name">Order Summary</div>
                <div class="profile-balance" id="basketTotal">€0.00</div>
                <button id="checkoutBtn" class="btn btn-primary btn-full mt-4">
                    <span>Proceed to Checkout</span>
                </button>
            </div>
        </div>

        <!-- Profile Section -->
        <div id="profileSection" class="content-section">
            <div class="profile-card">
                <div class="profile-avatar" id="profileAvatar">U</div>
                <div class="profile-name" id="profileName">Loading...</div>
                <div class="profile-balance" id="profileBalance">€0.00</div>
            </div>
        </div>
    </div>

    <script>
        // Telegram Web App initialization
        const tg = window.Telegram.WebApp;
        const API_BASE = '/miniapp/api';
        
        let currentUser = null;
        let basketItems = [];
        let products = [];

        // Global variables for city/district selection
        let cities = [];
        let currentCity = null;
        let currentDistrict = null;

        // Initialize app
        async function init() {
            try {
                tg.ready();
                tg.expand();
                
                // Get user from Telegram
                if (tg.initDataUnsafe && tg.initDataUnsafe.user) {
                    currentUser = tg.initDataUnsafe.user;
                    document.getElementById('profileName').textContent = 
                        currentUser.first_name + (currentUser.last_name ? ' ' + currentUser.last_name : '');
                    document.getElementById('profileAvatar').textContent = 
                        (currentUser.first_name ? currentUser.first_name[0] : 'U').toUpperCase();
                }
                
                await loadUserBalance();
                await updateBasketBadge();
                await loadNewsletter();
                await loadCities();
                
                setupEventListeners();
                
            } catch (error) {
                console.error('Initialization error:', error);
                showError('Failed to initialize app');
            }
        }

        // Setup event listeners
        function setupEventListeners() {
            // Tab navigation
            document.querySelectorAll('.nav-tab').forEach(tab => {
                tab.addEventListener('click', () => switchTab(tab.dataset.tab));
            });

            // Navigation buttons
            document.getElementById('backToCity').addEventListener('click', showCitySelection);
            document.getElementById('backToDistrict').addEventListener('click', showDistrictSelection);
            
            // Checkout button
            document.getElementById('checkoutBtn').addEventListener('click', handleCheckout);
        }

        // Tab switching
        function switchTab(tabName) {
            // Update active tab
            document.querySelectorAll('.nav-tab').forEach(tab => {
                tab.classList.toggle('active', tab.dataset.tab === tabName);
            });

            // Update active section
            document.querySelectorAll('.content-section').forEach(section => {
                section.classList.toggle('active', section.id === tabName + 'Section');
            });

            // Load section-specific data
            if (tabName === 'products') {
                showCitySelection();
            } else if (tabName === 'basket') {
                loadBasket();
            } else if (tabName === 'profile') {
                loadUserProfile();
            }
        }

        // Load user balance
        async function loadUserBalance() {
            try {
                const response = await fetch(`${API_BASE}/user/profile`);
                if (response.ok) {
                    const data = await response.json();
                    document.getElementById('profileBalance').textContent = `€${data.balance.toFixed(2)}`;
                }
            } catch (error) {
                console.error('Error loading balance:', error);
            }
        }

        // Load newsletter
        async function loadNewsletter() {
            try {
                const response = await fetch(`${API_BASE}/admin-messages`);
                if (response.ok) {
                    const data = await response.json();
                    if (data.messages && data.messages.length > 0) {
                        displayNewsletter(data.messages[0]);
                    } else {
                        hideNewsletter();
                    }
                }
            } catch (error) {
                console.error('Error loading newsletter:', error);
                hideNewsletter();
            }
        }

        function displayNewsletter(message) {
            const banner = document.getElementById('newsletterBanner');
            const text = document.getElementById('newsletterText');
            
            if (banner && text) {
                text.textContent = message.message_text;
                banner.style.display = 'block';
                
                // Adjust scroll animation duration based on text length
                const textLength = message.message_text.length;
                const duration = Math.max(15, textLength * 0.3);
                text.style.animationDuration = `${duration}s`;
            }
        }

        function hideNewsletter() {
            const banner = document.getElementById('newsletterBanner');
            if (banner) {
                banner.style.display = 'none';
            }
        }

        // Load cities
        async function loadCities() {
            try {
                const response = await fetch(`${API_BASE}/cities`);
                if (response.ok) {
                    const data = await response.json();
                    cities = data.cities || [];
                    renderCities();
                } else {
                    // Fallback cities if API fails
                    cities = [
                        { name: 'Vilnius', districts: ['Senamiestis', 'Naujamiestis', 'Žvėrynas', 'Antakalnis'] },
                        { name: 'Kaunas', districts: ['Centras', 'Šančiai', 'Dainava', 'Vilijampolė'] },
                        { name: 'Klaipėda', districts: ['Centras', 'Melnragė', 'Giruliai', 'Smiltynė'] }
                    ];
                    renderCities();
                }
            } catch (error) {
                console.error('Error loading cities:', error);
                // Fallback cities
                cities = [
                    { name: 'Vilnius', districts: ['Senamiestis', 'Naujamiestis', 'Žvėrynas', 'Antakalnis'] },
                    { name: 'Kaunas', districts: ['Centras', 'Šančiai', 'Dainava', 'Vilijampolė'] },
                    { name: 'Klaipėda', districts: ['Centras', 'Melnragė', 'Giruliai', 'Smiltynė'] }
                ];
                renderCities();
            }
        }

        // Render cities
        function renderCities() {
            const grid = document.getElementById('citiesGrid');
            grid.innerHTML = '';

            cities.forEach(city => {
                const card = document.createElement('div');
                card.className = 'city-card';
                card.innerHTML = `
                    <div class="city-icon-container">🏙️</div>
                    <div class="city-name">${city.name}</div>
                    <div class="city-count">${city.districts?.length || 0} districts</div>
                `;
                card.addEventListener('click', () => selectCity(city));
                grid.appendChild(card);
            });
        }

        // Select city and show districts
        function selectCity(city) {
            currentCity = city;
            document.getElementById('selectedCityName').textContent = `${city.name} Districts`;
            renderDistricts(city.districts || []);
            showDistrictSelection();
        }

        // Render districts
        function renderDistricts(districts) {
            const grid = document.getElementById('districtsGrid');
            grid.innerHTML = '';

            districts.forEach(district => {
                const card = document.createElement('div');
                card.className = 'district-card';
                card.innerHTML = `
                    <div class="city-icon-container">🏘️</div>
                    <div class="district-name">${district}</div>
                    <div class="district-count">View products</div>
                `;
                card.addEventListener('click', () => selectDistrict(district));
                grid.appendChild(card);
            });
        }

        // Select district and load products
        async function selectDistrict(district) {
            currentDistrict = district;
            document.getElementById('selectedDistrictName').textContent = `${currentCity.name} - ${district}`;
            await loadProducts(currentCity.name, district);
            showProductsContainer();
        }

        // Load products for specific city/district
        async function loadProducts(city, district) {
            try {
                let url = `${API_BASE}/products`;
                if (city && district) {
                    url += `?city=${encodeURIComponent(city)}&district=${encodeURIComponent(district)}`;
                }
                
                const response = await fetch(url);
                if (response.ok) {
                    const data = await response.json();
                    products = data.products || [];
                    renderProducts();
                }
            } catch (error) {
                console.error('Error loading products:', error);
                showError('Failed to load products');
            }
        }

        // Navigation functions
        function showCitySelection() {
            document.getElementById('citySelection').style.display = 'block';
            document.getElementById('districtSelection').style.display = 'none';
            document.getElementById('productsContainer').style.display = 'none';
            currentCity = null;
            currentDistrict = null;
        }

        function showDistrictSelection() {
            document.getElementById('citySelection').style.display = 'none';
            document.getElementById('districtSelection').style.display = 'block';
            document.getElementById('productsContainer').style.display = 'none';
            currentDistrict = null;
        }

        function showProductsContainer() {
            document.getElementById('citySelection').style.display = 'none';
            document.getElementById('districtSelection').style.display = 'none';
            document.getElementById('productsContainer').style.display = 'block';
        }

        // Render products
        function renderProducts() {
            const grid = document.getElementById('productsGrid');
            grid.innerHTML = '';

            if (products.length === 0) {
                grid.innerHTML = '<div class="text-center" style="padding: 40px; color: var(--text-secondary);">No products available</div>';
                return;
            }

            products.forEach(product => {
                const card = document.createElement('div');
                card.className = 'product-card';
                card.innerHTML = `
                    <div class="product-header">
                        <div>
                            <div class="product-title">${product.name}</div>
                            <div class="product-city">
                                <div class="city-icon">🏙️</div>
                                ${product.city}
                            </div>
                        </div>
                        <div class="product-price">€${product.price}</div>
                    </div>
                    <div class="product-details">
                        <div class="detail-item">
                            <div class="detail-label">Size</div>
                            <div class="detail-value">${product.size}</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">Stock</div>
                            <div class="detail-value">${product.stock}</div>
                        </div>
                    </div>
                    <button class="btn btn-primary btn-full" onclick="addToBasket(${product.id})">
                        Add to Basket
                    </button>
                `;
                grid.appendChild(card);
            });
        }

        // Add to basket
        async function addToBasket(productId) {
            try {
                const response = await fetch(`${API_BASE}/basket/add`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ product_id: productId, quantity: 1 })
                });

                if (response.ok) {
                    showSuccess('Product added to basket');
                    await updateBasketBadge();
                } else {
                    const error = await response.json();
                    showError(error.error || 'Failed to add product');
                }
            } catch (error) {
                console.error('Error adding to basket:', error);
                showError('Failed to add product');
            }
        }

        // Update basket badge
        async function updateBasketBadge() {
            try {
                const response = await fetch(`${API_BASE}/basket`);
                if (response.ok) {
                    const data = await response.json();
                    const badge = document.getElementById('basketBadge');
                    const totalItems = data.items ? data.items.length : 0;
                    
                    if (totalItems > 0) {
                        badge.textContent = totalItems;
                        badge.style.display = 'flex';
                    } else {
                        badge.style.display = 'none';
                    }
                }
            } catch (error) {
                console.error('Error updating basket badge:', error);
            }
        }

        // Load basket
        async function loadBasket() {
            try {
                const response = await fetch(`${API_BASE}/basket`);
                if (response.ok) {
                    const data = await response.json();
                    basketItems = data.items || [];
                    renderBasket();
                }
            } catch (error) {
                console.error('Error loading basket:', error);
                showError('Failed to load basket');
            }
        }

        // Render basket
        function renderBasket() {
            const container = document.getElementById('basketItems');
            const summary = document.getElementById('basketSummary');
            
            container.innerHTML = '';

            if (basketItems.length === 0) {
                container.innerHTML = '<div class="text-center" style="padding: 40px; color: var(--text-secondary);">Your basket is empty</div>';
                summary.style.display = 'none';
                return;
            }

            let total = 0;
            basketItems.forEach(item => {
                total += item.price * item.quantity;
                
                const card = document.createElement('div');
                card.className = 'product-card';
                card.innerHTML = `
                    <div class="product-header">
                        <div>
                            <div class="product-title">${item.name}</div>
                            <div class="product-city">
                                <div class="city-icon">🏙️</div>
                                ${item.city}
                            </div>
                        </div>
                        <div class="product-price">€${(item.price * item.quantity).toFixed(2)}</div>
                    </div>
                    <div class="product-details">
                        <div class="detail-item">
                            <div class="detail-label">Quantity</div>
                            <div class="detail-value">${item.quantity}</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">Unit Price</div>
                            <div class="detail-value">€${item.price}</div>
                        </div>
                    </div>
                    <button class="btn btn-secondary btn-full" onclick="removeFromBasket(${item.basket_id})">
                        Remove from Basket
                    </button>
                `;
                container.appendChild(card);
            });

            document.getElementById('basketTotal').textContent = `€${total.toFixed(2)}`;
            summary.style.display = 'block';
        }

        // Remove from basket
        async function removeFromBasket(basketId) {
            try {
                const response = await fetch(`${API_BASE}/basket/remove`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ basket_id: basketId })
                });

                if (response.ok) {
                    showSuccess('Product removed from basket');
                    await loadBasket();
                    await updateBasketBadge();
                } else {
                    const error = await response.json();
                    showError(error.error || 'Failed to remove product');
                }
            } catch (error) {
                console.error('Error removing from basket:', error);
                showError('Failed to remove product');
            }
        }

        // Handle checkout
        async function handleCheckout() {
            if (basketItems.length === 0) {
                showError('Your basket is empty');
                return;
            }

            try {
                const button = document.getElementById('checkoutBtn');
                const originalText = button.innerHTML;
                button.innerHTML = '<div class="loading"></div> Processing...';
                button.disabled = true;

                const response = await fetch(`${API_BASE}/payment/create`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        currency: 'EUR',
                        payment_method: 'crypto'
                    })
                });

                if (response.ok) {
                    const data = await response.json();
                    if (data.payment_url) {
                        tg.openLink(data.payment_url);
                    } else {
                        showError('Payment URL not available');
                    }
                } else {
                    const error = await response.json();
                    showError(error.error || 'Failed to create payment');
                }
            } catch (error) {
                console.error('Error during checkout:', error);
                showError('Checkout failed');
            } finally {
                const button = document.getElementById('checkoutBtn');
                button.innerHTML = 'Proceed to Checkout';
                button.disabled = false;
            }
        }

        // Load user profile
        async function loadUserProfile() {
            try {
                const response = await fetch(`${API_BASE}/user/profile`);
                if (response.ok) {
                    const data = await response.json();
                    document.getElementById('profileBalance').textContent = `€${data.balance.toFixed(2)}`;
                }
            } catch (error) {
                console.error('Error loading profile:', error);
            }
        }

        // Show success message
        function showSuccess(message) {
            const element = document.getElementById('successMessage');
            element.textContent = message;
            element.style.display = 'block';
            setTimeout(() => {
                element.style.display = 'none';
            }, 3000);
        }

        // Show error message
        function showError(message) {
            const element = document.getElementById('errorMessage');
            element.textContent = message;
            element.style.display = 'block';
            setTimeout(() => {
                element.style.display = 'none';
            }, 5000);
        }

        // Initialize the app when DOM is loaded
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
