<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Shop - Mini App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=JetBrains+Mono:wght@300;400;500;600;700&display=swap');

        :root {
            --primary-color: #3b82f6;
            --secondary-color: #1e40af;
            --accent-color: #0ea5e9;
            --success-color: #059669;
            --warning-color: #d97706;
            --error-color: #dc2626;
            --text-primary: #f8fafc;
            --text-secondary: #cbd5e1;
            --bg-primary: #0f172a;
            --bg-secondary: #1e293b;
            --bg-tertiary: #334155;
            --border-color: #475569;
            --shadow-color: rgba(0, 0, 0, 0.2);
            --glass-bg: rgba(30, 41, 59, 0.9);
            --glass-border: rgba(59, 130, 246, 0.2);
            --grid-color: rgba(59, 130, 246, 0.1);
            --glass-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.3);
            --accent-blue: #3b82f6;
            --accent-purple: #8b5cf6;
            --accent-pink: #ec4899;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            font-weight: 400;
            background: #000000;
            color: var(--text-primary);
            overflow-x: hidden;
            line-height: 1.6;
            font-size: 15px;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            text-rendering: optimizeLegibility;
            position: relative;
            font-feature-settings: 'kern' 1, 'liga' 1;
            letter-spacing: -0.011em;
        }

        /* Cyber Grid Minimal Background */
        .premium-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -3;
            background: var(--bg-primary);
            background-attachment: fixed;
        }

        .premium-background::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                linear-gradient(90deg, transparent 98%, var(--grid-color) 100%),
                linear-gradient(0deg, transparent 98%, var(--grid-color) 100%),
                repeating-linear-gradient(
                    90deg,
                    transparent,
                    transparent 98px,
                    var(--grid-color) 100px
                );
            background-size: 100px 100px, 100px 100px;
            animation: premiumGrid 120s linear infinite;
            opacity: 0.3;
        }

        /* Fun floating elements for weed/Snoop Dog theme */
        .floating-weed {
            position: fixed;
            z-index: -2;
            opacity: 0.1;
            pointer-events: none;
            animation: weedFloat 20s linear infinite;
        }

        .floating-weed:nth-child(1) {
            top: 10%;
            left: 5%;
            font-size: 24px;
            animation-delay: 0s;
        }

        .floating-weed:nth-child(2) {
            top: 20%;
            right: 10%;
            font-size: 20px;
            animation-delay: -5s;
        }

        .floating-weed:nth-child(3) {
            top: 60%;
            left: 15%;
            font-size: 18px;
            animation-delay: -10s;
        }

        .floating-weed:nth-child(4) {
            top: 80%;
            right: 20%;
            font-size: 22px;
            animation-delay: -15s;
        }

        @keyframes weedFloat {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.1;
            }
            90% {
                opacity: 0.1;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }











        .app {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            position: relative;
            backdrop-filter: blur(0.5px);
        }

        .header {
            position: sticky;
            top: 0;
            z-index: 1000;
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            padding: 20px;
            box-shadow: var(--glass-shadow);
            transition: all 0.3s ease;
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
            position: relative;
        }

        .header h1 {
            font-size: 24px;
            font-weight: 600;
            color: var(--text-primary);
            font-family: 'JetBrains Mono', monospace;
            letter-spacing: -0.02em;
            text-align: center;
        }

        /* Newsletter Banner Styles */
        .newsletter-banner {
            background: linear-gradient(135deg, var(--accent-color) 0%, var(--primary-color) 100%);
            border: 1px solid var(--glass-border);
            border-radius: 8px;
            margin: 0 20px 16px 20px;
            padding: 12px 16px;
            box-shadow: var(--glass-shadow);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            overflow: hidden;
            position: relative;
            z-index: 999;
        }

        .newsletter-content {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .newsletter-icon {
            font-size: 18px;
            flex-shrink: 0;
            animation: newsletterPulse 2s ease-in-out infinite;
        }

        .newsletter-text-container {
            flex: 1;
            overflow: hidden;
            position: relative;
        }

        .newsletter-text {
            color: white;
            font-weight: 500;
            font-size: 14px;
            white-space: nowrap;
            animation: newsletterScroll 20s linear infinite;
            display: inline-block;
            padding-right: 50px;
        }

        @keyframes newsletterPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        @keyframes newsletterScroll {
            0% { transform: translateX(100%); }
            100% { transform: translateX(-100%); }
        }





        .balance {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            color: var(--accent-color);
            padding: 16px 20px;
            border-radius: 8px;
            font-weight: 600;
            font-size: 14px;
            font-family: 'JetBrains Mono', monospace;
            box-shadow: var(--glass-shadow);
            position: relative;
            transition: all 0.3s ease;
            letter-spacing: 0.02em;
            min-width: 140px;
            text-align: center;
        }



        .balance:hover {
            transform: translateY(-1px);
            border-color: var(--accent-color);
            box-shadow: 0 4px 16px rgba(59, 130, 246, 0.2);
        }



        .tabs {
            display: flex;
            background: var(--glass-bg);
            border-radius: 8px;
            padding: 4px;
            margin-bottom: 0;
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
        }

        .tab {
            flex: 1;
            padding: 12px 16px;
            text-align: center;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
            font-size: 14px;
            color: var(--text-secondary);
            position: relative;
        }



        .tab.active {
            color: var(--text-primary);
            background: var(--accent-color);
            box-shadow: 0 2px 8px rgba(59, 130, 246, 0.3);
        }

        .content {
            flex: 1;
            padding: 20px;
        }

        .selector-group {
            margin-bottom: 24px;
        }

        .selector {
            position: relative;
            margin-bottom: 16px;
        }

        .selector select {
            width: 100%;
            padding: 16px 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            background: rgba(255, 255, 255, 0.05);
            color: var(--tg-theme-text-color, #ffffff);
            font-size: 16px;
            font-weight: 500;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
            appearance: none;
            cursor: pointer;
        }

        .selector select:focus {
            outline: none;
            border-color: var(--tg-theme-button-color, #007aff);
            box-shadow: 0 0 0 3px rgba(0, 122, 255, 0.2);
            background: rgba(255, 255, 255, 0.08);
        }

        .selector::after {
            content: 'â–¼';
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            pointer-events: none;
            color: var(--tg-theme-hint-color, #8e8e93);
            font-size: 12px;
        }

        /* New button-based selection styles */
        .selection-step {
            margin-bottom: 24px;
        }

        .step-title {
            font-size: 20px;
            font-weight: 700;
            margin-bottom: 20px;
            text-align: center;
            background: linear-gradient(135deg, #ffffff 0%, #a0a0a0 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .step-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 20px;
            position: relative;
        }

        .back-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: var(--tg-theme-text-color, #ffffff);
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .back-btn:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: translateX(-2px);
        }

        .button-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 16px;
            margin-bottom: 20px;
        }

        .location-btn {
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            color: var(--text-primary);
            padding: 16px 20px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(20px);
            text-align: left;
            position: relative;
            box-shadow: var(--glass-shadow);
            display: flex;
            align-items: center;
            gap: 16px;
        }



        .location-btn:hover {
            border-color: var(--accent-color);
            transform: translateY(-1px);
            box-shadow: 0 4px 16px rgba(59, 130, 246, 0.2);
        }

        .location-info {
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            padding: 12px 16px;
            border-radius: 8px;
            font-size: 14px;
            margin-bottom: 16px;
            text-align: center;
            backdrop-filter: blur(20px);
            color: var(--text-secondary);
        }

        /* Payment Modal Styles */
        .payment-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10000;
            backdrop-filter: blur(10px);
        }

        .payment-modal-content {
            background: linear-gradient(135deg, #21262d 0%, #161b22 100%);
            border-radius: 16px;
            max-width: 500px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
            border: 1px solid #30363d;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.6);
        }

        .payment-modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            border-bottom: 1px solid #30363d;
        }

        .payment-modal-header h3 {
            margin: 0;
            color: #f0f6fc;
            font-size: 18px;
        }

        .close-modal {
            background: none;
            border: none;
            color: #8b949e;
            font-size: 24px;
            cursor: pointer;
            padding: 0;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 4px;
            transition: all 0.2s ease;
        }

        .close-modal:hover {
            background: rgba(139, 148, 158, 0.1);
            color: #f0f6fc;
        }

        .currency-list {
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .currency-btn {
            background: linear-gradient(135deg, rgba(33, 38, 45, 0.5) 0%, rgba(22, 27, 34, 0.5) 100%);
            border: 1px solid #30363d;
            color: #f0f6fc;
            padding: 16px;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 12px;
            text-align: left;
        }

        .currency-btn:hover {
            border-color: #8b949e;
            background: linear-gradient(135deg, rgba(33, 38, 45, 0.8) 0%, rgba(22, 27, 34, 0.8) 100%);
            transform: translateY(-2px);
        }

        .currency-symbol {
            font-weight: bold;
            font-size: 16px;
            color: #58a6ff;
            min-width: 60px;
        }

        .currency-name {
            flex: 1;
            font-size: 14px;
        }

        .currency-network {
            font-size: 12px;
            color: #8b949e;
            background: rgba(139, 148, 158, 0.1);
            padding: 2px 8px;
            border-radius: 4px;
        }

        .invoice-content {
            padding: 20px;
        }

        .invoice-section {
            margin-bottom: 24px;
        }

        .invoice-section h4 {
            color: #f0f6fc;
            margin-bottom: 12px;
            font-size: 16px;
        }

        .payment-info {
            background: rgba(13, 17, 23, 0.6);
            border-radius: 8px;
            padding: 16px;
            border: 1px solid #21262d;
        }

        .payment-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 0;
            border-bottom: 1px solid rgba(48, 54, 61, 0.3);
        }

        .payment-row:last-child {
            border-bottom: none;
        }

        .payment-row span:first-child {
            color: #8b949e;
            font-size: 14px;
        }

        .payment-row span:last-child {
            color: #f0f6fc;
            font-weight: 600;
        }

        .payment-amount {
            font-family: 'SF Mono', 'Monaco', 'Inconsolata', 'Roboto Mono', monospace;
            color: #58a6ff !important;
        }

        .payment-id {
            font-family: 'SF Mono', 'Monaco', 'Inconsolata', 'Roboto Mono', monospace;
            font-size: 12px !important;
        }

        .wallet-address-container {
            display: flex;
            align-items: center;
            gap: 12px;
            background: rgba(13, 17, 23, 0.6);
            border-radius: 8px;
            padding: 16px;
            border: 1px solid #21262d;
        }

        .wallet-address {
            flex: 1;
            font-family: 'SF Mono', 'Monaco', 'Inconsolata', 'Roboto Mono', monospace;
            font-size: 14px;
            color: #58a6ff;
            word-break: break-all;
            background: rgba(88, 166, 255, 0.1);
            padding: 8px;
            border-radius: 4px;
        }

        .copy-btn {
            background: linear-gradient(135deg, #21262d 0%, #161b22 100%);
            border: 1px solid #30363d;
            color: #f0f6fc;
            padding: 8px 12px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.2s ease;
            white-space: nowrap;
        }

        .copy-btn:hover {
            border-color: #8b949e;
            background: linear-gradient(135deg, #30363d 0%, #21262d 100%);
        }

        .payment-instructions {
            background: rgba(255, 193, 7, 0.1);
            border: 1px solid rgba(255, 193, 7, 0.3);
            border-radius: 8px;
            padding: 16px;
        }

        .payment-instructions h4 {
            color: #ffc107;
            margin-bottom: 12px;
        }

        .payment-instructions ul {
            margin: 0;
            padding-left: 20px;
            color: #f0f6fc;
        }

        .payment-instructions li {
            margin-bottom: 8px;
            line-height: 1.5;
        }

        @media (max-width: 480px) {
            .button-grid {
                grid-template-columns: 1fr;
            }
            
            .step-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 12px;
            }
            
            .step-title {
                font-size: 18px;
            }

            .payment-modal-content {
                width: 95%;
                max-height: 90vh;
            }

            .wallet-address-container {
                flex-direction: column;
                align-items: stretch;
            }

            .currency-btn {
                flex-direction: column;
                align-items: flex-start;
                gap: 8px;
            }
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 24px;
        }

        .product-card {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 8px;
            padding: 20px;
            transition: all 0.3s ease;
            position: relative;
            box-shadow: var(--glass-shadow);
            cursor: pointer;
        }



        .product-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(59, 130, 246, 0.2);
            border-color: var(--accent-color);
        }

        .product-header {
            display: flex;
            align-items: center;
            margin-bottom: 16px;
            position: relative;
            z-index: 1;
        }

        .product-emoji {
            font-size: 32px;
            margin-right: 16px;
            filter: drop-shadow(0 2px 4px rgba(0, 0, 0, 0.3));
        }

        .product-title {
            font-size: 18px;
            font-weight: 600;
            color: var(--text-primary);
        }

        .product-info {
            margin-bottom: 20px;
            position: relative;
            z-index: 1;
        }

        .product-location {
            color: var(--tg-theme-hint-color, #8e8e93);
            font-size: 14px;
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .product-price {
            font-size: 24px;
            font-weight: 800;
            background: linear-gradient(135deg, #00d4aa 0%, #00a86b 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 8px;
            text-shadow: 0 2px 4px rgba(0, 212, 170, 0.3);
        }

        .product-stock {
            font-size: 14px;
            color: var(--tg-theme-hint-color, #8e8e93);
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .stock-indicator {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #00d4aa;
            box-shadow: 0 0 8px rgba(0, 212, 170, 0.5);
        }

        .product-actions {
            display: flex;
            gap: 12px;
            margin-top: 20px;
            position: relative;
            z-index: 1;
        }

        .btn {
            flex: 1;
            padding: 14px 20px;
            border: none;
            border-radius: 16px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.2) 0%, rgba(255, 255, 255, 0.1) 100%);
            opacity: 0;
            transition: opacity 0.3s ease;
            border-radius: 16px;
        }

        .btn:hover::before {
            opacity: 1;
        }

        .btn:active {
            transform: scale(0.98);
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--tg-theme-button-color, #007aff) 0%, #0056cc 100%);
            color: #ffffff;
            box-shadow: 0 8px 20px rgba(0, 122, 255, 0.4);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: #ffffff;
            border: 1px solid rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.15);
            border-color: rgba(255, 255, 255, 0.3);
        }

        .basket-fab {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 64px;
            height: 64px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--tg-theme-button-color, #007aff) 0%, #0056cc 100%);
            color: #ffffff;
            border: none;
            font-size: 28px;
            cursor: pointer;
            box-shadow: 0 12px 24px rgba(0, 122, 255, 0.4);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            transition: all 0.3s ease;
            backdrop-filter: blur(20px);
        }

        .basket-fab:hover {
            transform: scale(1.1);
            box-shadow: 0 16px 32px rgba(0, 122, 255, 0.5);
        }

        .basket-fab:active {
            transform: scale(0.95);
        }

        .basket-badge {
            position: absolute;
            top: -8px;
            right: -8px;
            background: linear-gradient(135deg, #ff3b30 0%, #d70015 100%);
            color: white;
            border-radius: 50%;
            width: 28px;
            height: 28px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 13px;
            font-weight: 700;
            box-shadow: 0 4px 8px rgba(255, 59, 48, 0.4);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        /* Premium Loading States */
        .loading {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 80px 20px;
            color: var(--text-secondary);
            font-size: 16px;
            font-weight: 500;
            gap: 24px;
            text-align: center;
        }

        .loading-spinner {
            width: 48px;
            height: 48px;
            border: 4px solid var(--surface-2);
            border-top: 4px solid var(--accent-blue);
            border-radius: 50%;
            animation: premiumSpin 1.2s cubic-bezier(0.4, 0, 0.2, 1) infinite;
            position: relative;
        }

        .loading-spinner::after {
            content: '';
            position: absolute;
            top: -4px;
            left: -4px;
            right: -4px;
            bottom: -4px;
            border: 2px solid transparent;

        // Copy to clipboard function
        function copyToClipboard(elementId) {
            const element = document.getElementById(elementId);
            const text = element.textContent;
            
            navigator.clipboard.writeText(text).then(() => {
                // Show success feedback
                const copyBtn = element.nextElementSibling;
                const originalText = copyBtn.textContent;
                copyBtn.textContent = 'âœ… Copied!';
                setTimeout(() => {
                    copyBtn.textContent = originalText;
                }, 2000);
            }).catch(() => {
                // Fallback for older browsers
                const textArea = document.createElement('textarea');
                textArea.value = text;
                document.body.appendChild(textArea);
                textArea.select();
                document.execCommand('copy');
                document.body.removeChild(textArea);
                
                const copyBtn = element.nextElementSibling;
                const originalText = copyBtn.textContent;
                copyBtn.textContent = 'âœ… Copied!';
                setTimeout(() => {
                    copyBtn.textContent = originalText;
                }, 2000);
            });
        }
