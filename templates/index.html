<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Shop - Mini App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: var(--tg-theme-bg-color, #0f0f0f);
            color: var(--tg-theme-text-color, #ffffff);
            overflow-x: hidden;
            line-height: 1.4;
            font-size: 16px;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .app {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            background: linear-gradient(135deg, var(--tg-theme-bg-color, #0f0f0f) 0%, var(--tg-theme-secondary-bg-color, #1a1a1a) 100%);
        }

        .header {
            position: sticky;
            top: 0;
            z-index: 100;
            background: rgba(15, 15, 15, 0.95);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding: 20px 20px 16px;
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
        }

        .header h1 {
            font-size: 28px;
            font-weight: 700;
            background: linear-gradient(135deg, #ffffff 0%, #a0a0a0 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .balance {
            background: linear-gradient(135deg, var(--tg-theme-button-color, #007aff) 0%, #0056cc 100%);
            color: #ffffff;
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: 600;
            font-size: 14px;
            box-shadow: 0 4px 12px rgba(0, 122, 255, 0.3);
        }

        .tabs {
            display: flex;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 16px;
            padding: 4px;
            margin-bottom: 0;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .tab {
            flex: 1;
            padding: 12px 16px;
            text-align: center;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            font-size: 14px;
            position: relative;
            overflow: hidden;
        }

        .tab::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, var(--tg-theme-button-color, #007aff) 0%, #0056cc 100%);
            opacity: 0;
            transition: opacity 0.3s ease;
            border-radius: 12px;
        }

        .tab.active::before {
            opacity: 1;
        }

        .tab span {
            position: relative;
            z-index: 1;
        }

        .tab.active {
            color: #ffffff;
            box-shadow: 0 4px 12px rgba(0, 122, 255, 0.4);
        }

        .content {
            flex: 1;
            padding: 20px;
        }

        .selector-group {
            margin-bottom: 24px;
        }

        .selector {
            position: relative;
            margin-bottom: 16px;
        }

        .selector select {
            width: 100%;
            padding: 16px 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            background: rgba(255, 255, 255, 0.05);
            color: var(--tg-theme-text-color, #ffffff);
            font-size: 16px;
            font-weight: 500;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
            appearance: none;
            cursor: pointer;
        }

        .selector select:focus {
            outline: none;
            border-color: var(--tg-theme-button-color, #007aff);
            box-shadow: 0 0 0 3px rgba(0, 122, 255, 0.2);
            background: rgba(255, 255, 255, 0.08);
        }

        .selector::after {
            content: '▼';
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            pointer-events: none;
            color: var(--tg-theme-hint-color, #8e8e93);
            font-size: 12px;
        }

        /* New button-based selection styles */
        .selection-step {
            margin-bottom: 24px;
        }

        .step-title {
            font-size: 20px;
            font-weight: 700;
            margin-bottom: 20px;
            text-align: center;
            background: linear-gradient(135deg, #ffffff 0%, #a0a0a0 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .step-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 20px;
            position: relative;
        }

        .back-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: var(--tg-theme-text-color, #ffffff);
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .back-btn:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: translateX(-2px);
        }

        .button-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 16px;
            margin-bottom: 20px;
        }

        .location-btn {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: var(--tg-theme-text-color, #ffffff);
            padding: 20px 24px;
            border-radius: 16px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            text-align: left;
            position: relative;
            overflow: hidden;
        }

        .location-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, var(--tg-theme-button-color, #007aff) 0%, #0056cc 100%);
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: -1;
        }

        .location-btn:hover::before,
        .location-btn:active::before {
            opacity: 0.1;
        }

        .location-btn:hover {
            border-color: var(--tg-theme-button-color, #007aff);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 122, 255, 0.15);
        }

        .location-btn:active {
            transform: translateY(0);
        }

        .location-info {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 12px 16px;
            border-radius: 12px;
            font-size: 14px;
            margin-bottom: 16px;
            text-align: center;
            backdrop-filter: blur(10px);
        }

        @media (max-width: 480px) {
            .button-grid {
                grid-template-columns: 1fr;
            }
            
            .step-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 12px;
            }
            
            .step-title {
                font-size: 18px;
            }
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 24px;
        }

        .product-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            padding: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.4s ease;
            backdrop-filter: blur(20px);
            position: relative;
            overflow: hidden;
        }

        .product-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.1) 0%, rgba(255, 255, 255, 0.05) 100%);
            opacity: 0;
            transition: opacity 0.3s ease;
            border-radius: 20px;
        }

        .product-card:hover::before {
            opacity: 1;
        }

        .product-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            border-color: rgba(255, 255, 255, 0.2);
        }

        .product-header {
            display: flex;
            align-items: center;
            margin-bottom: 16px;
            position: relative;
            z-index: 1;
        }

        .product-emoji {
            font-size: 32px;
            margin-right: 16px;
            filter: drop-shadow(0 2px 4px rgba(0, 0, 0, 0.3));
        }

        .product-title {
            font-size: 20px;
            font-weight: 700;
            color: #ffffff;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.3);
        }

        .product-info {
            margin-bottom: 20px;
            position: relative;
            z-index: 1;
        }

        .product-location {
            color: var(--tg-theme-hint-color, #8e8e93);
            font-size: 14px;
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .product-price {
            font-size: 24px;
            font-weight: 800;
            background: linear-gradient(135deg, #00d4aa 0%, #00a86b 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 8px;
            text-shadow: 0 2px 4px rgba(0, 212, 170, 0.3);
        }

        .product-stock {
            font-size: 14px;
            color: var(--tg-theme-hint-color, #8e8e93);
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .stock-indicator {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #00d4aa;
            box-shadow: 0 0 8px rgba(0, 212, 170, 0.5);
        }

        .product-actions {
            display: flex;
            gap: 12px;
            margin-top: 20px;
            position: relative;
            z-index: 1;
        }

        .btn {
            flex: 1;
            padding: 14px 20px;
            border: none;
            border-radius: 16px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.2) 0%, rgba(255, 255, 255, 0.1) 100%);
            opacity: 0;
            transition: opacity 0.3s ease;
            border-radius: 16px;
        }

        .btn:hover::before {
            opacity: 1;
        }

        .btn:active {
            transform: scale(0.98);
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--tg-theme-button-color, #007aff) 0%, #0056cc 100%);
            color: #ffffff;
            box-shadow: 0 8px 20px rgba(0, 122, 255, 0.4);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: #ffffff;
            border: 1px solid rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.15);
            border-color: rgba(255, 255, 255, 0.3);
        }

        .basket-fab {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 64px;
            height: 64px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--tg-theme-button-color, #007aff) 0%, #0056cc 100%);
            color: #ffffff;
            border: none;
            font-size: 28px;
            cursor: pointer;
            box-shadow: 0 12px 24px rgba(0, 122, 255, 0.4);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            transition: all 0.3s ease;
            backdrop-filter: blur(20px);
        }

        .basket-fab:hover {
            transform: scale(1.1);
            box-shadow: 0 16px 32px rgba(0, 122, 255, 0.5);
        }

        .basket-fab:active {
            transform: scale(0.95);
        }

        .basket-badge {
            position: absolute;
            top: -8px;
            right: -8px;
            background: linear-gradient(135deg, #ff3b30 0%, #d70015 100%);
            color: white;
            border-radius: 50%;
            width: 28px;
            height: 28px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 13px;
            font-weight: 700;
            box-shadow: 0 4px 8px rgba(255, 59, 48, 0.4);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .loading {
            text-align: center;
            padding: 60px 20px;
            color: var(--tg-theme-hint-color, #8e8e93);
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-top: 3px solid var(--tg-theme-button-color, #007aff);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            text-align: center;
            padding: 24px;
            color: #ff3b30;
            background: rgba(255, 59, 48, 0.1);
            border: 1px solid rgba(255, 59, 48, 0.2);
            border-radius: 16px;
            margin: 20px 0;
            backdrop-filter: blur(10px);
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--tg-theme-hint-color, #8e8e93);
        }

        .empty-state-emoji {
            font-size: 64px;
            margin-bottom: 20px;
            filter: grayscale(50%);
        }

        .empty-state h3 {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 8px;
            color: #ffffff;
        }

        .empty-state p {
            font-size: 16px;
            opacity: 0.7;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .profile-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            padding: 24px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            margin-bottom: 20px;
        }

        .profile-avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--tg-theme-button-color, #007aff) 0%, #0056cc 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            color: white;
            margin: 0 auto 20px;
            box-shadow: 0 8px 20px rgba(0, 122, 255, 0.3);
        }

        .profile-info {
            text-align: center;
        }

        .profile-name {
            font-size: 24px;
            font-weight: 700;
            color: #ffffff;
            margin-bottom: 8px;
        }

        .profile-balance {
            font-size: 32px;
            font-weight: 800;
            background: linear-gradient(135deg, #00d4aa 0%, #00a86b 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 20px;
        }

        .profile-stats {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 16px;
            margin-top: 20px;
        }

        .stat-item {
            text-align: center;
            padding: 16px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .stat-value {
            font-size: 20px;
            font-weight: 700;
            color: #ffffff;
            margin-bottom: 4px;
        }

        .stat-label {
            font-size: 14px;
            color: var(--tg-theme-hint-color, #8e8e93);
        }

        @media (max-width: 480px) {
            .products-grid {
                grid-template-columns: 1fr;
            }
            
            .container {
                padding: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="app">
        <div class="header">
            <div class="header-content">
                <h1>🛍️ Shop</h1>
                <div class="balance" id="userBalance">Loading...</div>
            </div>
            
            <div class="tabs">
                <div class="tab active" data-tab="shop">
                    <span>🛒 Shop</span>
                </div>
                <div class="tab" data-tab="basket">
                    <span>🛍️ Basket</span>
                </div>
                <div class="tab" data-tab="profile">
                    <span>👤 Profile</span>
                </div>
            </div>
        </div>

        <div class="content">
            <!-- Shop Tab -->
            <div class="tab-content active" id="shop-content">
                <!-- City Selection -->
                <div class="selection-step" id="cityStep">
                    <h3 class="step-title">🏙️ Choose Your City</h3>
                    <div class="button-grid" id="cityButtons">
                        <div class="loading">
                            <div class="loading-spinner"></div>
                            <p>Loading cities...</p>
                        </div>
                    </div>
                </div>

                <!-- District Selection -->
                <div class="selection-step" id="districtStep" style="display: none;">
                    <div class="step-header">
                        <button class="back-btn" id="backToCity">← Back</button>
                        <h3 class="step-title">🏘️ Choose District</h3>
                    </div>
                    <div class="button-grid" id="districtButtons">
                    </div>
                </div>

                <!-- Products Display -->
                <div class="selection-step" id="productsStep" style="display: none;">
                    <div class="step-header">
                        <button class="back-btn" id="backToDistrict">← Back</button>
                        <h3 class="step-title">🛍️ Products</h3>
                        <div class="location-info" id="locationInfo"></div>
                    </div>
                    <div id="productsContainer">
                        <div class="loading">
                            <div class="loading-spinner"></div>
                            <p>Loading products...</p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Basket Tab -->
            <div class="tab-content" id="basket-content">
                <div id="basketContainer">
                    <div class="empty-state">
                        <div class="empty-state-emoji">🛒</div>
                        <h3>Your basket is empty</h3>
                        <p>Add some products to get started</p>
                    </div>
                </div>
            </div>

            <!-- Profile Tab -->
            <div class="tab-content" id="profile-content">
                <div id="profileContainer">
                    <div class="loading">
                        <div class="loading-spinner"></div>
                        <p>Loading profile...</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <button class="basket-fab" id="basketFab">
        🛒
        <span class="basket-badge" id="basketBadge">0</span>
    </button>

    <script>
        // Initialize Telegram Web App
        const tg = window.Telegram.WebApp;
        tg.ready();
        tg.expand();

        // Get user data from Telegram
        const user = tg.initDataUnsafe.user;
        const userId = user ? user.id : null;

        // API base URL
        const API_BASE = '/api';

        // Global state
        let currentCity = '';
        let currentDistrict = '';
        let basketItems = [];
        let userBalance = 0;

        // Tab switching
        document.querySelectorAll('.tab').forEach(tab => {
            tab.addEventListener('click', () => {
                const targetTab = tab.dataset.tab;
                switchTab(targetTab);
            });
        });

        function switchTab(tabName) {
            // Update tab buttons
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.querySelector(`[data-tab="${tabName}"]`).classList.add('active');

            // Update tab content
            document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
            document.getElementById(`${tabName}-content`).classList.add('active');

            // Load content based on tab
            switch(tabName) {
                case 'shop':
                    loadCities();
                    break;
                case 'basket':
                    loadBasket();
                    break;
                case 'profile':
                    loadProfile();
                    break;
            }
        }

        // API calls
        async function apiCall(endpoint, options = {}) {
            try {
                const response = await fetch(`${API_BASE}${endpoint}`, {
                    ...options,
                    headers: {
                        'Content-Type': 'application/json',
                        'X-Telegram-Init-Data': tg.initData,
                        ...options.headers
                    }
                });

                if (!response.ok) {
                    throw new Error(`API Error: ${response.status}`);
                }

                return await response.json();
            } catch (error) {
                console.error('API call failed:', error);
                throw error;
            }
        }

        // Load user balance
        async function loadUserBalance() {
            try {
                const data = await apiCall('/user/balance');
                userBalance = data.balance;
                document.getElementById('userBalance').textContent = `Balance: €${userBalance}`;
            } catch (error) {
                document.getElementById('userBalance').textContent = 'Balance: Error';
            }
        }

        // Load cities with button interface
        async function loadCities() {
            try {
                const data = await apiCall('/cities');
                const cityButtons = document.getElementById('cityButtons');
                
                if (data.cities.length === 0) {
                    cityButtons.innerHTML = '<p style="text-align: center; color: var(--tg-theme-hint-color, #8e8e93);">No cities available</p>';
                    return;
                }
                
                cityButtons.innerHTML = '';
                data.cities.forEach(city => {
                    const button = document.createElement('button');
                    button.className = 'location-btn';
                    button.textContent = `🏙️ ${city.name}`;
                    button.onclick = () => handleCitySelection(city.id, city.name);
                    cityButtons.appendChild(button);
                });

                // Show city step, hide others
                showStep('city');
            } catch (error) {
                document.getElementById('cityButtons').innerHTML = '<p style="text-align: center; color: #ff4444;">Failed to load cities</p>';
                showError('Failed to load cities');
            }
        }

        // Handle city selection
        async function handleCitySelection(cityId, cityName) {
            currentCity = cityId;
            currentDistrict = '';
            
            try {
                const data = await apiCall(`/districts/${cityId}`);
                const districtButtons = document.getElementById('districtButtons');
                
                if (data.districts.length === 0) {
                    districtButtons.innerHTML = '<p style="text-align: center; color: var(--tg-theme-hint-color, #8e8e93);">No districts available for this city</p>';
                    showStep('district');
                    return;
                }
                
                districtButtons.innerHTML = '';
                data.districts.forEach(district => {
                    const button = document.createElement('button');
                    button.className = 'location-btn';
                    button.textContent = `🏘️ ${district.name}`;
                    button.onclick = () => handleDistrictSelection(district.id, district.name, cityName);
                    districtButtons.appendChild(button);
                });
                
                showStep('district');
            } catch (error) {
                showError('Failed to load districts');
            }
        }

        // Handle district selection
        async function handleDistrictSelection(districtId, districtName, cityName) {
            currentDistrict = districtId;
            
            // Update location info
            document.getElementById('locationInfo').textContent = `📍 ${cityName} → ${districtName}`;
            
            showStep('products');
            await loadProducts();
        }

        // Show specific step and hide others
        function showStep(step) {
            const steps = ['city', 'district', 'products'];
            steps.forEach(s => {
                const element = document.getElementById(`${s}Step`);
                if (element) {
                    element.style.display = s === step ? 'block' : 'none';
                }
            });
        }

        // Back button handlers
        document.getElementById('backToCity').addEventListener('click', () => {
            showStep('city');
            currentCity = '';
            currentDistrict = '';
        });

        document.getElementById('backToDistrict').addEventListener('click', () => {
            showStep('district');
            currentDistrict = '';
        });

        // Load products
        async function loadProducts() {
            const container = document.getElementById('productsContainer');
            container.innerHTML = '<div class="loading">Loading products...</div>';

            try {
                const data = await apiCall(`/products/${currentCity}/${currentDistrict}`);
                displayProducts(data.products);
            } catch (error) {
                showError('Failed to load products');
            }
        }

        // Display products
        function displayProducts(products) {
            const container = document.getElementById('productsContainer');
            
            if (products.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-emoji">📦</div>
                        <h3>No products available</h3>
                        <p>No products found in this location</p>
                    </div>
                `;
                return;
            }

            const productsHTML = products.map(product => `
                <div class="product-card">
                    <div class="product-header">
                        <span class="product-emoji">${product.emoji}</span>
                        <h3 class="product-title">${product.type} - ${product.size}</h3>
                    </div>
                    <div class="product-info">
                        <div class="product-location">📍 ${product.city} - ${product.district}</div>
                        <div class="product-price">€${product.price}</div>
                        <div class="product-stock">
                            <span class="stock-indicator"></span>
                            ${product.stock} available
                        </div>
                    </div>
                    <div class="product-actions">
                        <button class="btn btn-secondary" onclick="addToBasket(${product.id}, '${product.type}', '${product.size}', ${product.price})">
                            Add to Basket
                        </button>
                        <button class="btn btn-primary" onclick="buyNow(${product.id})">
                            Buy Now
                        </button>
                    </div>
                </div>
            `).join('');

            container.innerHTML = `<div class="products-grid">${productsHTML}</div>`;
        }

        // Add to basket
        async function addToBasket(productId, type, size, price) {
            try {
                await apiCall('/basket/add', {
                    method: 'POST',
                    body: JSON.stringify({
                        product_id: productId,
                        type: type,
                        size: size,
                        price: price
                    })
                });

                updateBasketBadge();
                tg.showAlert('Product added to basket!');
            } catch (error) {
                tg.showAlert('Failed to add product to basket');
            }
        }

        // Buy now
        async function buyNow(productId) {
            try {
                const data = await apiCall('/payment/create', {
                    method: 'POST',
                    body: JSON.stringify({
                        product_id: productId,
                        type: 'single'
                    })
                });

                if (data.payment_url) {
                    tg.openLink(data.payment_url);
                } else {
                    tg.showAlert('Payment creation failed');
                }
            } catch (error) {
                tg.showAlert('Failed to create payment');
            }
        }

        // Load basket
        async function loadBasket() {
            try {
                const data = await apiCall('/basket');
                displayBasket(data.items, data.total);
            } catch (error) {
                showError('Failed to load basket');
            }
        }

        // Display basket
        function displayBasket(items, total) {
            const container = document.getElementById('basketContainer');
            
            if (items.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-emoji">🛒</div>
                        <h3>Your basket is empty</h3>
                        <p>Add some products to get started</p>
                    </div>
                `;
                return;
            }

            const itemsHTML = items.map(item => `
                <div class="product-card">
                    <div class="product-header">
                        <span class="product-emoji">${item.emoji}</span>
                        <h3 class="product-title">${item.type} - ${item.size}</h3>
                    </div>
                    <div class="product-info">
                        <div class="product-location">📍 ${item.city} - ${item.district}</div>
                        <div class="product-price">€${item.price}</div>
                    </div>
                    <div class="product-actions">
                        <button class="btn btn-secondary" onclick="removeFromBasket(${item.id})">
                            🗑️ Remove
                        </button>
                    </div>
                </div>
            `).join('');

            container.innerHTML = `
                <div class="products-grid">${itemsHTML}</div>
                <div class="profile-card" style="margin-top: 24px;">
                    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
                        <span style="font-size: 18px; color: var(--tg-theme-hint-color, #8e8e93);">Total:</span>
                        <span style="font-size: 28px; font-weight: 800; background: linear-gradient(135deg, #00d4aa 0%, #00a86b 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text;">€${total}</span>
                    </div>
                    <button class="btn btn-primary" style="width: 100%; padding: 16px;" onclick="checkoutBasket()">
                        💳 Checkout Basket
                    </button>
                </div>
            `;
        }

        // Remove from basket
        async function removeFromBasket(itemId) {
            try {
                await apiCall('/basket/remove', {
                    method: 'POST',
                    body: JSON.stringify({ item_id: itemId })
                });

                loadBasket();
                updateBasketBadge();
                tg.showAlert('Item removed from basket');
            } catch (error) {
                tg.showAlert('Failed to remove item from basket');
            }
        }

        // Checkout basket
        async function checkoutBasket() {
            try {
                const data = await apiCall('/payment/create', {
                    method: 'POST',
                    body: JSON.stringify({ type: 'basket' })
                });

                if (data.payment_url) {
                    tg.openLink(data.payment_url);
                } else {
                    tg.showAlert('Payment creation failed');
                }
            } catch (error) {
                tg.showAlert('Failed to create payment');
            }
        }

        // Load profile
        async function loadProfile() {
            try {
                const data = await apiCall('/user/profile');
                displayProfile(data);
            } catch (error) {
                showError('Failed to load profile');
            }
        }

        // Display profile
        function displayProfile(profile) {
            const container = document.getElementById('profileContainer');
            const firstLetter = (profile.first_name || profile.username || 'U').charAt(0).toUpperCase();
            
            container.innerHTML = `
                <div class="profile-card">
                    <div class="profile-avatar">${firstLetter}</div>
                    <div class="profile-info">
                        <div class="profile-name">${profile.first_name || profile.username || 'User'}</div>
                        <div class="profile-balance">€${profile.balance}</div>
                        
                        <div class="profile-stats">
                            <div class="stat-item">
                                <div class="stat-value">${profile.total_purchases}</div>
                                <div class="stat-label">Orders</div>
                            </div>
                            <div class="stat-item">
                                <div class="stat-value">€${profile.total_spent || 0}</div>
                                <div class="stat-label">Total Spent</div>
                            </div>
                        </div>
                        
                        <button class="btn btn-primary" onclick="refillBalance()" style="width: 100%; margin-top: 24px;">
                            💰 Refill Balance
                        </button>
                    </div>
                </div>
                
                <div class="profile-card">
                    <h3 style="color: #ffffff; margin-bottom: 16px;">📊 Account Details</h3>
                    <div style="display: grid; gap: 12px;">
                        <div style="display: flex; justify-content: space-between; align-items: center;">
                            <span style="color: var(--tg-theme-hint-color, #8e8e93);">User ID:</span>
                            <span style="color: #ffffff; font-weight: 600;">${profile.user_id}</span>
                        </div>
                        <div style="display: flex; justify-content: space-between; align-items: center;">
                            <span style="color: var(--tg-theme-hint-color, #8e8e93);">Username:</span>
                            <span style="color: #ffffff; font-weight: 600;">@${profile.username || 'N/A'}</span>
                        </div>
                        <div style="display: flex; justify-content: space-between; align-items: center;">
                            <span style="color: var(--tg-theme-hint-color, #8e8e93);">Member Since:</span>
                            <span style="color: #ffffff; font-weight: 600;">${profile.joined_date}</span>
                        </div>
                    </div>
                </div>
            `;
        }

        // Refill balance
        async function refillBalance() {
            const amount = prompt('Enter amount to refill (EUR):');
            if (amount && !isNaN(amount) && parseFloat(amount) > 0) {
                try {
                    const data = await apiCall('/payment/refill', {
                        method: 'POST',
                        body: JSON.stringify({ amount: parseFloat(amount) })
                    });

                    if (data.payment_url) {
                        tg.openLink(data.payment_url);
                    } else {
                        tg.showAlert('Payment creation failed');
                    }
                } catch (error) {
                    tg.showAlert('Failed to create refill payment');
                }
            }
        }

        // Update basket badge
        async function updateBasketBadge() {
            try {
                const data = await apiCall('/basket/count');
                const badge = document.getElementById('basketBadge');
                const fab = document.getElementById('basketFab');
                
                if (data.count > 0) {
                    badge.textContent = data.count;
                    fab.style.display = 'flex';
                } else {
                    fab.style.display = 'none';
                }
            } catch (error) {
                console.error('Failed to update basket badge');
            }
        }

        // Show error
        function showError(message) {
            const container = document.getElementById('productsContainer');
            container.innerHTML = `
                <div class="error">
                    <div style="font-size: 48px; margin-bottom: 16px;">⚠️</div>
                    <h3 style="color: #ff3b30; margin-bottom: 8px;">Error</h3>
                    <p>${message}</p>
                </div>
            `;
        }

        // Clear products and reset to city selection
        function clearProducts() {
            const container = document.getElementById('productsContainer');
            container.innerHTML = `
                <div class="loading">
                    <div class="loading-spinner"></div>
                    <p>Select a location to view products...</p>
                </div>
            `;
            showStep('city');
            currentCity = '';
            currentDistrict = '';
        }

        // Basket FAB click
        document.getElementById('basketFab').addEventListener('click', () => {
            switchTab('basket');
        });

        // Initialize app
        async function init() {
            if (!userId) {
                tg.showAlert('User authentication failed');
                return;
            }

            await loadUserBalance();
            await updateBasketBadge();
            await loadCities();
        }

        // Start the app
        init();

        // Set up main button for payments
        tg.MainButton.setText('Continue in Telegram');
        tg.MainButton.show();
        tg.MainButton.onClick(() => {
            tg.close();
        });
    </script>
</body>
</html>
